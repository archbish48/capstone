spring.application.name=demo

# Database settings
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:unihelper}\
?characterEncoding=UTF-8\
&useSSL=false\
&allowPublicKeyRetrieval=true\
&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME:uniapp_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# SMTP settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Swagger
springdoc.api-docs.resolve-schema-properties=false
springdoc.swagger-ui.persistAuthorization=true
#springdoc.swagger-ui.url=/route/v3/api-docs

# File download path define ( if you try test, define new path to your folder path !)
#file.dir=C:/Users/tjtmd/Desktop/practice/
file.dir=${FILE_DIR:pictures}
#file.dir=${FILE_DIR:uploads}

# Multipart upload max set
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Tomcat max set (only one version included)
server.tomcat.max-http-form-post-size=25MB

# Upload pause body max size set -1 == limitless
server.tomcat.max-swallow-size=-1

# Server encoding UTF-8 force
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

logging.level.org.springframework.security=DEBUG

# FastAPI connect setting
app.fastapi.base-url=${FASTAPI_BASE_URL:http://127.0.0.1:8000}
app.fastapi.path=/api/v1/chat/chat
app.fastapi.connect-timeout-ms=600000

app.fastapi.read-timeout-ms=600000
app.fastapi.write-timeout-ms=600000

# API endpoint for processing
app.fastapi.processing-path=/api/v1/processing/process-pdf-full-and-build-db

# FastAPI OCR endpoint
app.fastapi.ocr-path=/api/v1/ocr/extract-credits

# code for docker
app.public-base-url=${PUBLIC_BASE_URL:http://localhost:8080}

# JWT Secrets (Do not commit actual secret values to Git)
jwt.secret.access=${JWT_SECRET_ACCESS}
jwt.secret.refresh=${JWT_SECRET_REFRESH}

# Server settings
server.servlet.context-path=/route

